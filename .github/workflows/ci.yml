name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"
            cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        run: |
          pytest --cov --cov-report=xml --cov-report=term --cov-fail-under=70

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-backend:${{ github.sha }} -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-backend:latest .
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-backend:${{ github.sha }}
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-frontend:${{ github.sha }} -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-frontend:${{ github.sha }}
          docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-frontend:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ secrets.AZURE_ACR_NAME }}
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/book-logger-backend:${{ github.sha }}

