{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-md-3">
    {% if book.isbn %}
    <img class="img-fluid" src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg" onerror="this.style.display='none'">
    {% endif %}
  </div>
  <div class="col-md-9">
    <h3 class="mb-1">{{ book.title }}</h3>
    <h6 class="text-muted">{{ book.author }}</h6>
    {% if book.tags %}
    <p class="mt-2">{% for t in book.tags.split(',') %}<span class="badge text-bg-secondary me-1">{{ t.strip() }}</span>{% endfor %}</p>
    {% endif %}
    {% if book.notes %}
    <p class="mt-3">{{ book.notes }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
