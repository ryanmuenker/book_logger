
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Book Logger" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('books.books_list') }}">Book Logger</a>
    <a class="btn btn-success ms-auto" href="{{ url_for('books.books_new') }}">+ Add Book</a>
    <a class="btn btn-outline-light ms-2" href="{{ url_for('books.search_page') }}">Search</a>
    {% if current_user.is_authenticated %}
      <a class="btn btn-outline-light ms-2" href="{{ url_for('books.my_library') }}">My Library</a>
      <a class="btn btn-warning ms-2" href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a class="btn btn-outline-light ms-2" href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
