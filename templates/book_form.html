
{% extends "base.html" %}
{% block content %}
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" required value="{{ book.title if book else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Author</label>
      <input name="author" class="form-control" required value="{{ book.author if book else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Start Date</label>
      <input type="date" name="start_date" class="form-control" value="{{ book.start_date if book else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Finish Date</label>
      <input type="date" name="finish_date" class="form-control" value="{{ book.finish_date if book else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Rating (1â€“5)</label>
      <input type="number" min="1" max="5" name="rating" class="form-control" value="{{ book.rating if book else '' }}">
    </div>
    <div class="col-md-9">
      <label class="form-label">Tags (comma-separated)</label>
      <input name="tags" class="form-control" value="{{ book.tags if book else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3">{{ book.notes if book else '' }}</textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">{{ 'Save' if book else 'Create' }}</button>
    <a class="btn btn-secondary" href="{{ url_for('books.books_list') }}">Cancel</a>
  </div>
</form>
{% endblock %}
