{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">My Library</h4>
<div class="row g-3">
  {% for it in items %}
  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('books.book_detail', book_id=it.book.id) }}" class="text-decoration-none">{{ it.book.title }}</a></h5>
        <h6 class="card-subtitle text-muted mb-2">{{ it.book.author }}</h6>
        <p class="mb-1"><strong>Status:</strong> {{ it.status or 'wishlist' }}</p>
        <p class="mb-1"><strong>Rating:</strong> {{ it.rating or '-' }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p>You have no books yet. Try the <a href="{{ url_for('books.search_page') }}">Search</a> page.</p>
  {% endfor %}
</div>
{% endblock %}
